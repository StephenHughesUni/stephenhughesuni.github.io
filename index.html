<!DOCTYPE html>
<html>
<head>
    <title>Volcanic Eruptions Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; } /* Full height of the viewport */
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch the JSON data asynchronously
        fetch('https://stephenhughesuni.github.io/csvjson.json')  // Use the correct URL based on your GitHub Pages configuration
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                data.forEach(function(eruption) {
                    if (eruption.Coordinates) {
                        var coords = eruption.Coordinates.split(',');
                        var latitude = parseFloat(coords[0].trim());
                        var longitude = parseFloat(coords[1].trim());

                        var popupContent = `<b>${eruption['Volcano Name']}</b><br>
                                            Year: ${eruption.Year}<br>
                                            Location: ${eruption.Location}<br>
                                            Details: ${eruption.Details || 'No additional details available.'}`;
                        L.marker([latitude, longitude])
                            .bindPopup(popupContent)
                            .addTo(map);
                    }
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
</body>
</html>
