<!DOCTYPE html>
<html>
<head>
    <title>Volcanic Eruptions Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; } /* Full height of the viewport */
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch the JSON data asynchronously
        fetch('eruptions.json')
            .then(response => response.json())
            .then(data => {
                // Use the data to create markers
                data.forEach(function(eruption) {
                    if (eruption.Latitude && eruption.Longitude) {
                        var popupContent = '<b>' + eruption['Volcano Name'] + '</b><br>' +
                                           'Year: ' + eruption.Year + '<br>' +
                                           'Location: ' + eruption.Location + '<br>' +
                                           'Details: ' + eruption.Details;
                        L.marker([eruption.Latitude, eruption.Longitude]).addTo(map)
                          .bindPopup(popupContent);
                    }
                });
            })
            .catch(error => console.error('Error loading the data:', error));
    </script>
</body>
</html>
