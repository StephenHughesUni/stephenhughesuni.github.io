<!DOCTYPE html>
<html>
<head>
    <title>Post Offices and Post Boxes Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([53.349805, -6.26031], 8); // Center the map to Ireland

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Function to load JSON data
        async function loadData(url) {
            const response = await axios.get(url);
            return response.data;
        }

        // Load post offices and post boxes data
        Promise.all([loadData('post_offices.json'), loadData('post_boxes.json')]).then(data => {
            const [postOffices, postBoxes] = data;

            // Add markers for post offices
            postOffices.forEach(office => {
                const officeMarker = L.marker([office.Latitude, office.Longitude], {
                    title: office.PO_Name,
                    icon: L.icon({ iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png' })
                }).addTo(map).bindPopup(`<b>${office.PO_Name}</b><br><button onclick="findShortestRoute(${office.Latitude}, ${office.Longitude}, ${office.Nearest_Post_Box_Lat}, ${office.Nearest_Post_Box_Lon})">Find Shortest Route to Post Box</button>`);
            });

            // Function to find the shortest route
            window.findShortestRoute = (officeLat, officeLon, boxLat, boxLon) => {
                L.Routing.control({
                    waypoints: [
                        L.latLng(officeLat, officeLon),
                        L.latLng(boxLat, boxLon)
                    ],
                    router: L.Routing.openrouteservice('5b3ce3597851110001cf6248a96ed18ec6a94d93af5cd153b8ec280c')
                }).addTo(map);
            };
        }).catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
