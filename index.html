<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Offices and Boxes Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <button id="findRoute">Find Shortest Route</button>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var postOffices = {{ post_offices_json }};
        var postBoxes = {{ post_boxes_json }};

        var postOfficeMarkers = [];
        var postBoxMarkers = [];

        postOffices.forEach(function(office) {
            var marker = L.marker([office.Latitude, office.Longitude]).addTo(map)
                .bindPopup('Post Office: ' + office.PO_Name);
            postOfficeMarkers.push(marker);
        });

        postBoxes.forEach(function(box) {
            var marker = L.marker([box.Latitude, box.Longitude], { icon: L.icon({ iconUrl: 'red-icon.png' }) }).addTo(map)
                .bindPopup('Post Box ID: ' + box.Post_Box_ID);
            postBoxMarkers.push(marker);
        });

        document.getElementById('findRoute').addEventListener('click', function() {
            postOfficeMarkers.forEach(function(officeMarker, index) {
                var officeLatLng = officeMarker.getLatLng();
                var nearestBox = postBoxes[index];
                var route = L.Routing.control({
                    waypoints: [
                        L.latLng(officeLatLng.lat, officeLatLng.lng),
                        L.latLng(nearestBox.Latitude, nearestBox.Longitude)
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            });
        });
    </script>
</body>
</html>
